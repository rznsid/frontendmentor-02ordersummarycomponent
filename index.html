<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="ordercard">
      <img class="ordercard__hero" src="images/illustration-hero.svg" alt="" />
      <div class="ordercard__body">
        <h1 class="ordercard__title">Order Summary</h1>
        <p class="ordercard__text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <div class="plan__headercol">
            <img class="plan__icon" src="images/icon-music.svg" alt="" />
            <div>
              <h2 class="plan__heading">Annual Plan</h2>
              $59.99/year
            </div>
          </div>
          <button class="plan__button">Change</button>
        </div>
        <div class="ordercard__options">
          <button class="ordercard__largebutton ordercard__paymentbutton">
            Proceed to Payment
          </button>
          <button class="ordercard__largebutton ordercard__cancelbutton">
            Cancel Order
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
